  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/#/"><img src="/left-footprint-16.gif" /> MyRoutes</a>
    </div>
    <div class="collapse navbar-collapse navbar-right navbar-ex1-collapse">
      <ul class="nav navbar-nav">
        <li ng-hide="routeInfo.$invalid"><a ng-click="register()" style="cursor:pointer;">Save</a></li>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="alert alert-danger" ng-show="routeInfo.$dirty && routeInfo.$invalid">
        <span ng-show="routeInfo.title.$error.required">Title <b>Required</b>.</span>
        <span ng-show="routeInfo.title.$error.maxlength">Title is <b>too long</b>.</span>
      </div>
      <form name="routeInfo">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" placeholder="Title" id="title" class="form-control" ng-model="route.title" required ng-maxlength="20">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" placeholder="Description" id="description" cols="30" rows="5" class="form-control" ng-model="route.description"></textarea>
        </div>
      </form>
    </div>
    <leaflet center="center" paths="paths" class="col-xs-12" height="500px"></leaflet>
  </div>
</div>
